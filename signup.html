<html>
<head>
    <title>Opret bruger</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo" onclick="location.href='index.html'" style="cursor:pointer;">
            <span class="logo-text">BidMark</span>
            <span class="logo-icon">ðŸ¦·</span>
        </div>
    </div>
    <div class="signup-content">
        <h1>Opret bruger</h1>
        <form class="signup-form">
            <div class="signup-row">
                <div class="signup-field">
                    <label for="fornavn">Fornavn</label>
                    <input type="text" id="fornavn" name="fornavn" required>
                </div>
                <div class="signup-field">
                    <label for="mobil">Mobil</label>
                    <input type="text" id="mobil" name="mobil" required>
                </div>
            </div>
            <div class="signup-row">
                <div class="signup-field">
                    <label for="efternavn">Efternavn</label>
                    <input type="text" id="efternavn" name="efternavn" required>
                </div>
                <div class="signup-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="signup-row">
                <div class="signup-field">
                    <label for="signup-password">Kodeord</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <div class="signup-field">
                    <label for="signup-password-repeat">Gentag kodeord</label>
                    <input type="password" id="signup-password-repeat" name="signup-password-repeat" required>
                </div>
            </div>
            <button class="signup-submit-btn" type="submit">Opret profil</button>
        </form>
    </div>
    <div class="footer"></div>
    <script src="/static/script/script.js"></script>
    <script>
        document.querySelector('.signup-form').addEventListener('submit', function(e) {
            const pw = document.getElementById('signup-password').value;
            const pw2 = document.getElementById('signup-password-repeat').value;
            if (pw !== pw2) {
                alert('Kodeordene matcher ikke. PrÃ¸v igen.');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
